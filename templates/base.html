<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Alliance Atlas{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='alliance_atlas_icon.png') }}" type="image/x-icon">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Skip Link for Accessibility -->
  <a href="#mainContent" class="visually-hidden-focusable skip-link">Skip to main content</a>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='alliance_atlas_icon_inverted.png') }}" alt="Alliance Atlas Icon" width="24" height="24">
        <span>Alliance Atlas</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
          </li>
          <!-- Add more nav links here as needed -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main class="container py-4 flex-grow-1" id="mainContent">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 small">
    Alliance Atlas â€” All rights reserved.
  </footer>

</body>
</html>
